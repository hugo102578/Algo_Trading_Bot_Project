<html>
  <head>
    <title>Coinview</title>
    <script src ="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js">
	</script>
  </head>

  <body>
    <h1>{{ title }}</h1>

    <div id="chart"></div>

    <div id="trades"></div>

    <div id="my_balances"> 
        <h2>Balances</h2> 

        <table>
            {% for balances in my_balances %}
            <tr>
                <td>
                    {{ balances['asset'] }}
                </td>
                <td>
                    {{ balances['free']}}
                </td>
            </tr>
            {% endfor %}
        </table>
            
        {% for balances in my_balances %}
        {{ balances['asset'] }} {{ balances['free']}}
        {% endfor %}
    </div>

    <h2>Settings</h2>

    <div id="settings">
    	<input type="checkbox" />RSI<input type="text" id="rsi_length" name="rsi_length" placeholder = "14"/>
    	
		Overbought
    	<input type="text" id="rsi_overbought" name="rsi_overbought" placeholder="70" />

    	Oversold
    	<input type="text" id="rsi_oversold" name="rsi_oversold" placeholder="30" />
    </div>

</html>
